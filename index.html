<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <div class = "highscores">View HighScores</div>
      <div id="time-left"></div>
    </header>

    <main>
      <section class = "start-quiz">
        <h1>Coding Quiz Challenge</h1>
        <h2>Answer all of the code-related questions correctly in the given time.</h2>
        <h3>Incorrect answers will penalize your time by 5 seconds.</h3>
        <button class="start-button">Start Quiz</button>
      </section>

      <section id = "showQuestions" class = "hide">
        <div id = "questions"></div>
        <div id = "answers"></div>
          <ol>
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
            <button id="answer4"></button>
          </ol>
      </section>
      
      <section id = "quiz-end" class = "hide">
          <p>Your final score is: <span id = "score"></span></p>
        </div>
        <form id = "initals">
          <p>Please enter your initials:<input type = "name" name = "name" id = "name"></p>
          <button class="submit-button">Submit</button>
        </form>
      </section>  

      <section id = "highscore-view" class = "hide">
        <div id = "highscorePage">
        <h1>Highscores</h1>
          <div id = "diff-initials"></div>
          <div id = "diff-scores"></div>
        </div>
        <div class = "score-list"></div>
        <button class = "clear-scores">Clear Scores</button>
        <button class = "go-back">Go Back</button>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
