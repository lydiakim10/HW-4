<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <div class = "highscores">View HighScores</div>
      <div id="time-left"></div>
    </header>

    <main>
      <section class = "start-quiz">
        <h1>Coding Quiz Challenge</h1>
        <h2>Answer all of the code-related questions correctly in the given time.</h2>
        <h3>Incorrect answers will penalize your time by 5 seconds.</h3>
        <button class="start-button">Start Quiz</button>
      </section>

      <section id = "showQuestions" class = "hide">
        <div id = "questions"></div>
        <div id = "answers"></div>
          <ol>
            <li class="answerBtn"><button id="answer1"></button></li>
            <li class="answerBtn"><button id="answer2"></button></li>
            <li class="answerBtn"><button id="answer3"></button></li>
            <li class="answerBtn"><button id="answer4"></button></li>
          </ol>
      </section>
      
      <section class = "hide">
        <div id = "score">
          <p>Your final score is:</p>
        </div>
        <form id = "initals">
          <p>Please enter your initials:</p>
          <button class="submit-button">Submit</button>
        </form>
      </section>  

      <section class = "hide">
        <div class = "highscorePage">View HighScores</div>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
